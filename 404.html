      <script>
        // Cargar HubSpot de forma diferida para mejorar FCP y LCP
        (function () {
          // Solo cargar cuando el usuario está cerca del formulario o después de un delay
          let hubspotLoaded = false;

          function loadHubSpotForm() {
            if (hubspotLoaded) return;
            hubspotLoaded = true;

            const script = document.createElement("script");
            script.charset = "utf-8";
            script.type = "text/javascript";
            script.src = "https://js.hsforms.net/forms/embed/v2.js";
            script.async = true;
            script.onload = function () {
              if (window.hbspt && window.hbspt.forms) {
                hbspt.forms.create({
                  region: "na1",
                  portalId: "39812753",
                  formId: "5cf03715-f363-45c5-925f-ed8e2d337450",
                  target: "#hubspot-form-container",
                });
              }
            };
            document.head.appendChild(script);
          }

          // Cargar cuando el usuario hace scroll cerca del formulario
          const formContainer = document.getElementById(
            "hubspot-form-container"
          );
          if (formContainer) {
            const observer = new IntersectionObserver(
              (entries) => {
                entries.forEach((entry) => {
                  if (entry.isIntersecting) {
                    loadHubSpotForm();
                    observer.disconnect();
                  }
                });
              },
              {
                rootMargin: "200px", // Cargar cuando está a 200px de distancia
              }
            );

            observer.observe(formContainer);

            // Fallback: cargar después de 3 segundos si no se ha hecho scroll
            setTimeout(() => {
              if (!hubspotLoaded) {
                loadHubSpotForm();
              }
            }, 3000);
          }
        })();
      </script>

    <script>
      // Función showSlide debe estar disponible inmediatamente para los onclick inline
      window.showSlide = function (slide) {
        // Verificar que el DOM esté listo
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", function () {
            window.showSlide(slide);
          });
          return;
        }
        
        // Ocultar todas las slides
        document.querySelectorAll(".slide-content").forEach((item) => {
          item.style.display = "none";
        });
        
        // Mostrar la slide seleccionada
        const targetSlide = document.querySelector("#slide-" + slide);
        if (targetSlide) {
          targetSlide.style.display = "block";
        }
        
        // Actualizar clase active en los tabs
        document.querySelectorAll(".slider-pager-item").forEach((item) => {
          item.classList.remove("active");
        });
        
        // Buscar el tab correspondiente y activarlo
        const tabs = document.querySelectorAll(".slider-pager-item");
        if (tabs[slide - 1]) {
          tabs[slide - 1].classList.add("active");
        }
      };
    </script>
